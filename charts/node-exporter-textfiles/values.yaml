# Default values for node-exporter-textfiles.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/galexrt/node-exporter-textfiles
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  # Must be true if `podSecurityPolicy.enabled` is `true` (default)
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  # Privileged is required for most of the textfile scripts
  privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

nodeSelector: {}

tolerations: []

affinity: {}

additionalVolumes:
  - name: textfile
    hostPath:
      path: /var/lib/node_exporter
      type: Directory
  - hostPath:
      path: /dev
    name: host-dev

textfiles:
  # List of textfiles script that should be run in the daemonset as separate containers
  - name: smartmon
    script: smartmon.py
    # If unset, will default to the `name`
    outputFilename: "smartmon"
    # Defaults to `300`
    interval: 900
    additionalEnv: []
    additionalVolumeMounts:
      - mountPath: /dev
        name: host-dev
        readOnly: true
    resources: {}
      # We usually recommend not to specify default resources and to leave this as a conscious
      # choice for the user. This also increases chances charts run on environments with little
      # resources, such as Minikube. If you do want to specify resources, uncomment the following
      # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128Mi

podSecurityPolicy:
  enabled: true
  annotations: {}
  spec:
    privileged: true
    allowPrivilegeEscalation: true
    volumes:
      - 'configMap'
      - 'emptyDir'
      - 'hostPath'
      - 'secret'
    allowedHostPaths:
      # This must be the same as for the `additionalVolumes` hostPath volume paths
      - pathPrefix: /var/lib/node_exporter
        readOnly: false
      - pathPrefix: /dev
        readOnly: true
    hostNetwork: false
    hostPID: false
    hostIPC: false
    runAsUser:
      rule: 'RunAsAny'
    runAsGroup:
      rule: 'RunAsAny'
    seLinux:
      rule: 'RunAsAny'
    supplementalGroups:
      rule: 'RunAsAny'
    fsGroup:
      rule: 'RunAsAny'
    readOnlyRootFilesystem: false
    hostPorts: []
